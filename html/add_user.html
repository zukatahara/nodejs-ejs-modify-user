<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/views/index.html" class="nav-brand text-dark">
              User Management System
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->
    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <div class="filter">
            <a href="/views/index.html">
              <i class="fa-solid fa-chevrons-left"></i>All User
            </a>
          </div>
        </div>

        <!-- form handling -->
        <form method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input type="text" name="name" value="" placeholder="Mark" />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="ex@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  aria-label="gender"
                />
                <label for="gender" class="text-light">Male</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  aria-label="gender"
                />
                <label for="gender" class="text-light">Male</label>
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="text-light">Status</label>
              <div class="radio inline">
                <input
                  type="radio"
                  name="status"
                  value="Active"
                  aria-label="status"
                />
                <label for="gender" class="text-light">Active</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  name="status"
                  value="Inactive"
                  aria-label="status"
                />
                <label for="gender" class="text-light">Inactive</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- /Main Site -->
  </body>
</html>
